<!doctype html>
<html lang="en">

    <head>
        <title>Company Directory</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./employees.png">
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="./libraries/bootstrap/bootstrap.min.css">        
        <link rel="stylesheet" href="./libraries/fontAwesome/css/all.min.css">
        <link rel="stylesheet" href="./libraries/css/stylesheet.css">
    </head>

    <body>
        <main>
            <nav>
                <p id="staffResultsDetails">
                    Showing results for all staff in 
                    <a data-bs-toggle="modal" data-bs-target="#departmentSelectModal" href="#departmentSelectModal" role="button" class="depSelect">all Departments</a> 
                    at 
                    <a data-bs-toggle="modal" data-bs-target="#siteSelectModal" href="#siteSelectModal" role="button" class="siteSelect">all Sites</a>
                </p>
                <p id="departmentResultsDetails">Showing results for all Departments at
                    <a data-bs-toggle="modal" data-bs-target="#siteSelectModal" href="#siteSelectModal" role="button" class="siteSelect">all Sites</a>
                </p>
                <p id="siteResultsDetails">Showing results for all Sites at all Sites</p>
                <div>
                    <button type="button" class="fa-solid fa-user fa-xl fa-fw fa-border" id="allStaffButton"></button>
                    <button type="button" class="fa-solid fa-briefcase fa-xl fa-fw fa-border" id="allDepartmentsButton"></button>
                    <button type="button" class="fa-solid fa-industry fa-xl fa-fw fa-border" id="allSitesButton"></button>
                </div>
            </nav>

            <div class="modal fade" id="departmentSelectModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Select Department</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="departmentSelectModalBody">                                                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="selectDepartment0" data-bs-dismiss="modal" checked>
                                <label class="form-check-label" for="selectDepartment0">all Departments</label>
                            </div>                            
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="modal fade" id="siteSelectModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Select Site</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="siteSelectModalBody">                                                             
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="selectSite0" data-bs-dismiss="modal" checked>
                                <label class="form-check-label" for="selectSite0">all Sites</label>
                            </div>                           
                        </div>                        
                    </div>
                </div>
            </div>
           
            <ul class="list-group list-group-flush" id="allStaff"></ul>
            <ul class="list-group list-group-flush" id="allDepartments"></ul>
            <ul class="list-group list-group-flush" id="allSites"></ul>

            <div class="modal fade" id="readStaffModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="staffName"></h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="readStaffModalBody">                                                             
                            <table class="modal-table">                                    
                                <tr>
                                    <th>Email</th>
                                    <td id="staffEmail" class="text-end"></td>
                                </tr>
                                <tr>
                                    <th>Staff ID.</th>
                                    <td id="staffId" class="text-end"></td>
                                </tr>
                                <tr>
                                    <th>Job Role</th>
                                    <td id="staffJob" class="text-end"></td>
                                </tr>
                                <tr>
                                    <th>Department</th>
                                    <td id="staffDepartment" class="text-end"></td>
                                </tr>
                                <tr>
                                    <th>Location</th>
                                    <td id="staffLocation" class="text-end"></td>
                                </tr>
                            </table>                         
                        </div>                        
                    </div>
                </div>
            </div>

        </main>

        <div id="preloader"></div>
        
        <!-- Javascript script files -->
        <script src="./libraries/jQuery/jquery.min.js"></script>
        <script src="./libraries/bootstrap/bootstrap.bundle.min.js"></script>        
        <script src="./libraries/fontAwesome/js/all.min.js"></script>        
        <script src="./libraries/js/script.js"></script>

    </body>
</html>
