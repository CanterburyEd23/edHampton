<!doctype html>
<html lang="en">

    <head>
        <title>Gazetteer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./favicon.png">
        <link rel="stylesheet" href="./libraries/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="./libraries/leaflet/leaflet.css">
        <link rel="stylesheet" href="./libraries/css/stylesheet.css">
            
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <h1>Gazetteer</h1>
                <select id="country_list" name="country_list">
                    <option value="">Select Country</option>
                </select>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Country Info</button>                
            </div>
        </nav>
        
        <main>
            <div id="map">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title" id="countryName"></h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">                                
                                <table>                                    
                                    <tr>
                                        <th>Capital City</th>
                                        <td id="countryCapital"></td>
                                    </tr>
                                    <tr>
                                        <th>Population</th>
                                        <td id="countryPopulation"></td>
                                    </tr>                                    
                                    <tr>
                                        <th>Currency</th>
                                        <td id="countryCurrency"></td>
                                    </tr>
                                    <tr>
                                        <th>Exchange Rate (USD)</th>
                                        <td id="countryExchangeRate"></td>
                                    </tr>
                                    <tr>
                                        <th>Wikipedia</th>
                                        <td id="countryWiki"></td>                                        
                                    </tr>
                                    <tr>
                                        <th>Weather</th>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#weatherModal">Weather</button>
                                        </td>                                       
                                    </tr>
                                </table> 
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                              <h3 class="modal-title" id="exampleModalLabel">Current Weather</h3>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <table>
                                    <tr>
                                        <th>Outlook</th>
                                        <td id="weatherMain"></td>
                                    </tr>
                                    <tr>
                                        <th>Conditions</th>
                                        <td id="weatherDetail"></td>
                                    </tr>
                                    <tr>
                                        <th>Current Temp. (Fahrenheit)</th>
                                        <td id="weatherTemp"></td>
                                    </tr>
                                    <tr>
                                        <th>Humidity</th>
                                        <td id="weatherHumidity"></td>
                                    </tr>
                                    <tr>
                                        <th>Windspeed (mph)</th>
                                        <td id="weatherWind"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </main>
        <footer>
            <p>Created by Ed Hampton, July 2022</p>
        </footer>

        <div id="preloader"></div>
        
        <script src="./libraries/js/jquery.min.js"></script>
        <script src="./libraries/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="./libraries/leaflet/leaflet.min.js"></script>        
        <script src="./libraries/js/script.js"></script>
    </body>
</html>
